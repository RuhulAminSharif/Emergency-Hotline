<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emergency-Hotline</title>

    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="./assets/images/logo.png"
      type="image/x-icon"
    />

    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./assets/styles/custom.css" />

    <!-- Tailwind CSS -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-[var(--body-bg)] max-w-screen-2xl mx-auto">
    <!-- header starts -->
    <header>
      <!-- Navbar Starts -->
      <nav
        class="flex justify-between items-center gap-x-2 md:gap-x-5 py-[12px] px-[1%] md:px-[3%] bg-white"
      >
        <!-- Left Side -->
        <div class="flex items-center justify-between gap-3">
          <a href="./index.html">
            <img
              class="w-[35px] h-[35px] md:w-[50px] md:h-[50px]"
              src="./assets/images/logo.png"
              alt="Logo"
            />
          </a>
          <a href="./index.html">
            <h2
              class="font-inter font-bold text-[#006747] text-[16px] md:text-xl"
            >
              Emergency <br />
              Service
            </h2>
          </a>
        </div>
        <!-- Right Side -->
        <div
          class="font-inter flex justify-end items-center gap-x-1 md:gap-x-3 lg:gap-x-5 font-[12px] md:font-[16px]"
        >
          <div
            class="flex justify-center items-center rounded-xl md:rounded-[50px] bg-[rgba(65,255,107,0.1)] py-2 md:py-3 px-2 sm:px-3 md:px-5 font-bold gap-x-1 md:gap-x-2"
          >
            <span id="heart-count">0</span>
            <img
              class="h-[30px] w-[30px]"
              src="./assets/images/heart.png"
              alt="Heart"
            />
          </div>
          <div
            class="flex justify-center items-center rounded-xl md:rounded-[50px] bg-[rgba(65,255,107,0.1)] py-2 md:py-3 px-2 sm:px-3 md:px-5 font-bold gap-x-1 md:gap-x-2"
          >
            <span id="coin-count">100</span>
            <img
              class="h-[30px] w-[30px]"
              src="./assets/images/coin.png"
              alt="Coin"
            />
          </div>
          <div
            class="flex text-white font-weight-[600px] justify-center items-center rounded-xl md:rounded-[50px] bg-[#00a63e] py-2 md:py-3 px-2 sm:px-3 md:px-5 gap-x-1 md:gap-x-2"
          >
            <span id="copy-count">0</span>
            <p>copy</p>
          </div>
        </div>
      </nav>
      <!-- Navbar Ends -->

      <!-- Banner Starts -->

      <section
        class="bg-[linear-gradient(90deg,#013223_0%,#006747_49.99%,#013223_100%)] pt-3 md:pt-6"
      >
        <div
          class="text-center px-[1%] md:px-[3%] py-[10px] sm:py-[20px] md:py-[30px]"
        >
          <img
            class="w-[46px] md:w-[92px] h-[46px] md:h-[92px] mx-auto"
            src="./assets/images/logo-dark.png"
            alt="Logo"
          />
          <h2
            class="font-hind font-medium md:font-bold text-2xl md:text-4xl text-[#fff] m-3"
          >
            Emergency Service Directory
          </h2>
          <p
            class="font-hind font-normal md:font-semibold text-lg md:text-xl text-[#fff]"
          >
            Government Emergency Services at Your Fingertip – A Project by
            Government of the People’s Republic of Bangladesh
          </p>
        </div>
      </section>
      <!-- Banner Ends -->
    </header>
    <!-- header ends -->

    <!-- Main Section Starts -->
    <main class="mx-2 md:mx-5">
      <!-- All the Services -->
      <section
        id="service-section"
        class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-6 mt-12 mb-20 mx-auto"
      >
        <div
          id="historyOrder"
          class="px-4 py-4 rounded-xl shadow-[0_2px_3px_0_rgba(0,0,0,0.15)] bg-white"
        >
          <div class="flex justify-between items-center">
            <div class="flex items-center justify-center gap-1">
              <i class="fa-regular fa-clock text-gray-700"></i>
              <h2 class="font-roboto font-medium text-xl text-black">
                Call History
              </h2>
            </div>
            <div id="clearBtn" class="rounded-[50px] py-3 px-9 bg-[#00a63e]">
              <a href="#">
                <p
                  class="font-inter font-semibold text-base text-center text-white"
                >
                  Clear
                </p>
              </a>
            </div>
          </div>
          <div id="allCalls"></div>
        </div>
      </section>
    </main>
    <!-- Main Section Ends -->
    <!-- Script -->
    <script src="./assets/scripts/main.js"></script>
  </body>
</html>
